<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MM | About</title>
  <link rel="stylesheet" href="indexstyle.css">

</head>

<body>

<!-- ============================
      HEADER
============================ -->
<header>
  <nav class="header-left">
    <a href="about.html">About</a>
  </nav>

<h1 class="site-logo">
  <a href="index.html">
    <img src="icons/mm icon black.png" alt="MM">
  </a>
</h1>

  
  <nav class="header-right" id="mainNav">
    <a href="people.html">People</a>
    <a href="castingcall.html">Casting Call</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfajCrrLco62l53gJvVP90fExwTcf1uCJfORF5lQFfnvcZHPA/viewform?usp=header">Filming Consent</a>
  </nav>

  <img src="icons/hamburgerw54.png" class="menu-icon" id="menuBtn" alt="Open Menu">
  <img src="icons/crossw54.png" class="close-icon" id="menuCloseBtn" alt="Close Menu">
</header>

<!-- ============================
      MOBILE MENU
============================ -->
<div id="mobileMenu" class="mobile-menu-overlay" aria-hidden="true">
  <div class="mobile-menu-items" id="mobileMenuItems"></div>
</div>

<!-- ============================
      MAIN CONTENT
============================ -->
<main>

<div class="project-section">
  <!-- Text description above the two columns -->
  <p class="project-desc">
    This is a description for the video/project. Explains what you see in the poster and video.
  </p>

  <!-- Two-column layout -->
  <div class="project-row-two-columns">
    
    <!-- Poster column -->
    <div class="project-column-two">
      <img src="poster-image.jpg" alt="Project Poster" class="project-poster">
      <p class="column-caption">Poster Caption</p>
    </div>

    <!-- Video column -->
    <div class="project-column-two">
      <div class="video-wrapper" data-video-id="znoZQMA1U5c">
        <img class="video-thumbnail"
             src="https://img.youtube.com/vi/znoZQMA1U5c/maxresdefault.jpg"
             alt="YouTube Video Thumbnail">
        <div class="play-button-wrapper">
          <div class="play-button"></div>
        </div>
      </div>
      <p class="column-caption">Video Caption</p>
    </div>

  </div>
</div>

</main>


<!-- ============================
      FOOTER
============================ -->
<div class="footer-media">
  <img
    src="images/mm poster marigold wider crop.jpg"
    alt="Mariachi Melam footer image"
  />

  <footer class="footer-overlay">
    <p>&copy; 2025 Jais George, Texas A&M University Visualization Laboratory</p>
  </footer>
</div>


<!-- ============================
      SCRIPTS
============================ -->
<script>
  // ============================
  // HEADER COLLAPSE / MOBILE MENU
  // ============================
  const header = document.querySelector("header");
  const menuButton = document.querySelector(".menu-icon");
  const closeButton = document.querySelector(".close-icon");
  const mobileMenu = document.getElementById("mobileMenu");
  const mobileMenuItems = document.getElementById("mobileMenuItems");
  const rightLinks = document.querySelectorAll(".header-right a");

  // Populate mobile menu
  rightLinks.forEach(link => {
    mobileMenuItems.appendChild(link.cloneNode(true));
  });

  function openMenu() {
    mobileMenu.classList.add("open");
    header.classList.add("mobile-collapsed");
  }
  function closeMenu() {
    mobileMenu.classList.remove("open");
    header.classList.remove("mobile-collapsed");
  }

  menuButton.addEventListener("click", openMenu);
  closeButton.addEventListener("click", closeMenu);
  mobileMenu.addEventListener("click", e => {
    if (e.target === mobileMenu) closeMenu();
  });

  function checkHeaderCollapse() {
    if (window.innerWidth <= 1024) header.classList.add("mobile-collapsed");
    else header.classList.remove("mobile-collapsed");
  }

  window.addEventListener("resize", checkHeaderCollapse);
  window.addEventListener("load", checkHeaderCollapse);

  // Header scroll state
  const updateHeaderState = () => {
    if (window.scrollY > 10) document.body.classList.add("scrolled");
    else document.body.classList.remove("scrolled");
  };
  window.addEventListener("scroll", updateHeaderState);
  updateHeaderState();
</script>

</body>
</html>
